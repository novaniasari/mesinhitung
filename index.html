  <script>
   function tambah(){
            var nil1 = document.getElementById('nilai_1').value;
            var nil2 = document.getElementById('nilai_2').value;
            
            var c = 0
            nil1 = parseFloat(nil1);
            nil2 = parseFloat(nil2);
            
            c = nil1 + nil2;
            
            document.getElementById('hasil').value = c;
        }
            
            function kurang(){
            var nil1 = document.getElementById('nilai_1').value;
            var nil2 = document.getElementById('nilai_2').value;
            
            var c = 0
            nil1 = parseFloat(nil1);
            nil2 = parseFloat(nil2);
            
            c = nil1 - nil2;
            
            document.getElementById('hasil').value = c;
        }
            function kali(){
            var nil1 = document.getElementById('nilai_1').value;
            var nil2 = document.getElementById('nilai_2').value;
            
            var c = 0
            nil1 = parseFloat(nil1);
            nil2 = parseFloat(nil2);
            
            c = nil1 * nil2;
            
            document.getElementById('hasil').value = c;
        }
            function mod(){
            var nil1 = document.getElementById('nilai_1').value;
            var nil2 = document.getElementById('nilai_2').value;
            
            var c = 0
            nil1 = parseFloat(nil1);
            nil2 = parseFloat(nil2);
            
            c = nil1 % nil2;
            
            document.getElementById('hasil').value = c;
        }
            function pangkat(){
            var nil1 = document.getElementById('nilai_1').value;
            var nil2 = document.getElementById('nilai_2').value;
            
            var c = 0
            nil1 = parseFloat(nil1);
            nil2 = parseFloat(nil2);
            
            c = nil1;
                for (var i = 1; i < nil2; i++){
                    c = c * nil1;
                }
            
            document.getElementById('hasil').value = c;
        }
            function kosong(){
             nil1 = "";
            nil2 = "";
            c = "";
            document.getElementById('nilai_1').value = nil1;
            document.getElementById('nilai_2').value = nil2;
            document.getElementById('hasil').value = c;
        }
             function bagi(){
            var nil1 = document.getElementById('nilai_1').value;
            var nil2 = document.getElementById('nilai_2').value;
            
            var c = 0
            nil1 = parseFloat(nil1);
            nil2 = parseFloat(nil2);
            
            c = nil1 / nil2;
            
            document.getElementById('hasil').value = c;
